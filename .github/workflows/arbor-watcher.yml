name: Arbor Watcher (Scheduled)

on:
  schedule:
    - cron: "0 6 * * *"   # Every day at 06:00 UTC (adjust to taste)
  workflow_dispatch:

jobs:
  run-watcher:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run watcher
        env:
          ARBOR_BASE_URL: ${{ secrets.ARBOR_BASE_URL }}
          ARBOR_EMAIL: ${{ secrets.ARBOR_EMAIL }}
          ARBOR_PASSWORD: ${{ secrets.ARBOR_PASSWORD }}
          ARBOR_CHILD_DOB: ${{ secrets.ARBOR_CHILD_DOB }}
          ARBOR_LOGIN_METHOD: ${{ secrets.ARBOR_LOGIN_METHOD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATE_FILE: .arbor_state.json
        run: |
          python monitor_arbor_portal.py
